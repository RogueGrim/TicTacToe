<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidepanel">
        <h1>Tic Tac Toe</h1>
        <div>
            <div>
                <label for="" class="text">Enter Player 1 Name:</label>
                <input type="text" id="player1" required>
            </div>

            <div>
                <label for="" class="text">Enter Player 2 Name:</label>
                <input type="text" id="player2" required>
            </div>
        </div>
        <div>
            <button class="play" type="submit">Play</button>
            <button class="reset">Reset</button>
        </div>
    </div>
    <p class="announcer">Enter Name And Click Play...</p>
    <div id="container">
        <div class="field" value="0"></div>
        <div class="field" value="1"></div>
        <div class="field" value="2"></div>
        <div class="field" value="3"></div>
        <div class="field" value="4"></div>
        <div class="field" value="5"></div>
        <div class="field" value="6"></div>
        <div class="field" value="7"></div>
        <div class="field" value="8"></div>
    </div>
</body>
<script src="script.js"></script>
</html>
